    <!-- Open Graph / Facebook -->

    <meta property="og:title" content="Calculator | Bilal Jawaid" />

      property="og:description"
      content="Discover a powerful and versatile online calculator created by Bilal Jawaid. This intuitive calculator tool simplifies complex mathematical calculations, allowing you to perform arithmetic computations with ease."

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

      content="https://bilal-calculator.netlify.app/"
    />
    <meta property="twitter:title" content="Calculator | Bilal Jawaid" />

      property="twitter:description"
      content="Discover a powerful and versatile online calculator created by Bilal Jawaid. This intuitive calculator tool simplifies complex mathematical calculations, allowing you to perform arithmetic computations with ease."

  </head>

  <body>
    <h1>
      Calculator by <a href="https://bilaljawaid.netlify.app/">Bilal Jawaid</a>
    </h1>

    <div class="container">
      <div class="calculator">
        <button onclick="toggleTheme()" class="theme-toggler"></button>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn-operator" id="clear">C</button></td>
              <td><button class="btn-operator" id="/">&divide;</button></td>
              <td><button class="btn-operator" id="*">&times;</button></td>
              <td><button class="btn-operator" id="backspace">^</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="7">7</button></td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td><button class="btn-operator" id="-">-</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="4">4</button></td>
              <td><button class="btn-number" id="5">5</button></td>
              <td><button class="btn-number" id="6">6</button></td>
              <td><button class="btn-operator" id="+">+</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="1">1</button></td>
              <td><button class="btn-number" id="2">2</button></td>
              <td><button class="btn-number" id="3">3</button></td>
              <td rowspan="2">
                <button class="btn-equal" id="equal">=</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-operator" id="(">(</button></td>
              <td><button class="btn-number" id="0">0</button></td>
              <td><button class="btn-operator" id=")">)</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
